name: Steps View (action)
on:
  - workflow_dispatch

jobs:
  custom-job:
    runs-on: ubuntu-latest
    outputs:
      firstName: steps.jaspal.outputs.firstName
      middleName: steps.jaspal.outputs.middleName
      lastName: steps.jaspal.outputs.lastName
    steps:
      - id: jaspal
        run: |
          echo "firstName=aman" >> $GITHUB_OUTPUT
          echo "middleName=jaspal" >> $GITHUB_OUTPUT
          echo "lastName=singh" >> $GITHUB_OUTPUT

  other-job:
    runs-on: ubuntu-latest
    needs: custom-job
    steps:
      - run: echo "Updated"
      - run: echo "First name is ${{needs.custom-job.outputs.firstName}}"
      - run: echo "Middle name is ${{needs.custom-job.outputs.middleName}}"
      - run: echo "Last name is ${{needs.custom-job.outputs.lastName}}"
